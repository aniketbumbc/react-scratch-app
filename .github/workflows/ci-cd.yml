name: CI/CD Workflow
on:
    push:
        branches:
            - master
jobs:
    deploy:
      runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Setup node
              uses: actions/setup-node@v2
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm ci
            - name: Formatting
              run: npm run format:check
                  npm run tsc:check
            - name: Tests
              run: npm run test
